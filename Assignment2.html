<html lang="en">
<head>

    <title>Change Backgorund</title>
    <style>
        #button{
  border: 2px solid black;
  border-radius: 10px;

}

}

    <script>
        function bgcolor(){
            document.body.style.backgroundColor = "blue";
        }

</head>
<body>
    <input type="button" value="click here" id="button" onclick="bgcolor()">
