<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulb ON/OFF Event Handling </title>
    <script>

        function onOff1(){
            var text1= document.getElementById("left");
            var text2= document.getElementById("right");
            var text=text1.src;
            text1.src=text2.src;
            text2.src=text;
        }
        function onOff2(){
            var text1= document.getElementById("right");
            var text2= document.getElementById("left");
            var text=text1.src;
            text1.src=text2.src;
            text2.src=text;
        }
    </script>
</head>
<body style="background-color: aqua;">
    <h1 style="text-align: center;">Switch Bulb - ON / OFF</h1>
    <img src="https://toppng.com/uploads/preview/light-bulb-on-off-png-11553940208oq66nq8jew.png"
    alt="" style="width: 150px;float:left" data-embed="true" id="left"
    onclick="onOff1()">
    <img src="https://toppng.com/uploads/preview/light-bulb-on-off-png-11553940319kdxsp3rf0i.png" 
    alt="" style="width: 150px;float:right" data-embed="true" id="right"
    onclick="onOff2()">
    
</body>
</html>
