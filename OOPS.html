<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOPS in Javascript</title>
</head>
<body>
    <Script>
        class Employee{
            #id;
            #name;
            #salary;


            constructor(id,name,salary){
                this.id=id;
                this.name=name;
                this.salary=salary;
            }

//define methods
            displayDetails(){
                document.write("<br>**************************");
                document.write("<br>Employee ID:      "+this.id);
                document.write("<br>Employee Name:   "+this.name);
                this.salary =this.salary+(this.salary*.10);
                document.write("<br>Employee Salary:   "+this.salary);

            }
        }

        var e1= new Employee(101,"Martin Roy",5000);
        var e2= new Employee(102,"JAck",6000);
        var e3= new Employee(103,"Jimmy",10000);

        e1.displayDetails();
        e2.displayDetails();
        e3.displayDetails();

    </Script>
    
</body>
</html>
