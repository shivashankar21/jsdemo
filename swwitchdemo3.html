<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Switch Case with Strings</h1>

    <script>
        var expr=prompt("Enter a Fruit name to know the price:");

switch (expr) {
  case 'Oranges':
    document.write('Oranges are $0.59 a pound.');
    break;
  case 'Apples':
    document.write('Apples are $0.32 a pound.');
    break;
  case 'Bananas':
    document.write('Bananas are $0.48 a pound.');
    break;
  case 'Cherries':
    document.write('Cherries are $3.00 a pound.');
    break;
  case 'Mangoes':
  case 'Papayas':
    document.write('Mangoes and papayas are $2.79 a pound.');
    break;
  default:
    document.write('Sorry, we are out of ' + expr + '.');
}

document.write("<br> <br> Is there anything else you'd like?");
    </script>
</body>
</html>
